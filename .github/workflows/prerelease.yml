name: Pre-release Tesseract

on:
  push:
    branches:
    - main

permissions:
  contents: read

jobs:
  create_version:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5
        with:
          python-version: '3.10'
      - name: Create version
        run: |
          mkdir version
          echo "$(python _version.py).dev$(date '+%Y%m%d%H%M%S')" > version/version.txt
          cat version/version.txt
      - uses: actions/upload-artifact@master
        with:
          name: version-file
          path: version

  build_wheels:
    runs-on: ${{ matrix.os }}
    needs: [create_version]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            arch: x86_64
          - os: macos-13
            arch: auto

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    - name: Set up Python
      uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5
      with:
        python-version: '3.10'

    - uses: actions/download-artifact@master
      with:
        name: version-file
        path: version

    - name: Set up Bazel
      uses: bazel-contrib/setup-bazel@0.14.0
      with:
        bazelisk-cache: true
        disk-cache: ${{ github.workflow }}
        repository-cache: true

    - name: Build package
      run: |
        bazel build --define VERSION="$(cat version/version.txt)"  :tesseract_decoder_wheel

    - uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4
      with:
        name: python-wheels-${{ matrix.os }}
        path: ./bazel-bin/*.whl

  release-wheels:
    name: Publish all wheels
    needs: [build_wheels]
    runs-on: ubuntu-24.04

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
      with:
        pattern: python-wheels-*
        merge-multiple: true
        path: wheelhouse/

    - name: Publish package to testpypi
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        repository_url: https://test.pypi.org/legacy/
        user: __token__
        password: ${{ secrets.TEST_PYPI_TOKEN }}
        packages_dir: wheelhouse/
        verbose: true

    - name: Publish package to pypi
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_TOKEN }}
        packages_dir: wheelhouse/
