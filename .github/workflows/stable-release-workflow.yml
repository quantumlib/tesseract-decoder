name: Stable-release Tesseract

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  create_version:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5
        with:
          python-version: '3.10'
      - name: Create version
        run: |
          mkdir version
          echo "$(python _version.py)" > version/version.txt
          cat version/version.txt
      - uses: actions/upload-artifact@master
        with:
          name: version-file
          path: version

  build_wheels:
    runs-on: ${{ matrix.os }}
    needs: [create_version]
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, macos-13, macos-14]
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    - name: Set up Python
      uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5
      with:
        python-version: ${{ matrix.python-version }}

    - uses: actions/download-artifact@master
      with:
        name: version-file
        path: version

    - name: Set up Bazel
      uses: bazel-contrib/setup-bazel@0.14.0
      with:
        bazelisk-cache: true
        disk-cache: ${{ github.workflow }}
        repository-cache: true

    - name: Set Python Version
      env:
        TARGET_PYTHON: ${{ matrix.python-version }}
      run: |
        echo "set version to ${TARGET_PYTHON}"
        python _update_bazel_py_version.py $TARGET_PYTHON 

    - name: Build package
      env:
        TARGET_PYTHON: ${{ matrix.python-version }}
      run: |
        glibc_version=$(ldd --version | awk '/ldd/{print $NF}')
        export GLIBC_VERSION="${glibc_version//./_}"
        echo $GLIBC_VERSION
        sed "s/^MANYLINUX_VERSION.*/MANYLINUX_VERSION=\"manylinux_${GLIBC_VERSION}_x86_64.manylinux2014_x86_64\"/" BUILD -i || true
        bazel build --define TARGET_VERSION="$(python -c "print(\"py${TARGET_PYTHON}\".replace(\".\", \"\"))")" --define VERSION="$(cat version/version.txt)"  :tesseract_decoder_wheel

    - uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4
      with:
        name: python-wheels-${{ matrix.os }}-${{ matrix.python-version }}
        path: ./bazel-bin/*.whl

  release-wheels:
    name: Publish all wheels
    needs: [build_wheels]
    runs-on: ubuntu-24.04

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
      with:
        pattern: python-wheels-*
        merge-multiple: true
        path: wheelhouse/

    - name: Publish package to testpypi
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        repository_url: https://test.pypi.org/legacy/
        user: __token__
        password: ${{ secrets.TEST_PYPI_TOKEN }}
        packages_dir: wheelhouse/
        verbose: true

    - name: Publish package to pypi
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_TOKEN }}
        packages_dir: wheelhouse/
