name: ci

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

# Cancels a previous run if a new commit is made on the same pull request
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Declare default workflow permissions as read only.
permissions: read-all

jobs:
  clang-format-check:
    name: Clang code formatting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format

    - name: Run clang-format check
      run: |
        clang-format --version
        files=$(git ls-files '*.cc' '*.cpp' '*.h' '*.hpp')
        [ -z "$files" ] || clang-format --dry-run --Werror $files

  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

    - name: Set up Bazel
      uses: bazel-contrib/setup-bazel@43d7d5ceab59a307da44fc7585faa2a2fff4f88d # 0.16.0
      with:
        bazelisk-cache: true
        disk-cache: ${{ github.workflow }}
        repository-cache: true

    - name: Install clang-format (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format

    - name: Install clang-format (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install clang-format

    - name: Bazel tests
      run: bazel test src/...
