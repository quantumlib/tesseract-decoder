name: ci

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  clang-format-check:
    name: Clang code formatting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install clang-format 20
      run: |
        # Install clang-format 20 specifically on Ubuntu
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 20 # Installs clang-format-20 and other LLVM 20 tools

    - name: Run clang-format check
      run: |
        # Ensure we use clang-format-20 explicitly
        clang-format-20 --version
        files=$(git ls-files '*.cc' '*.cpp' '*.h' '*.hpp')
        [ -z "$files" ] || clang-format-20 --dry-run --Werror $files # Use clang-format-20

  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Bazel
      uses: bazel-contrib/setup-bazel@0.14.0
      with:
        bazelisk-cache: true
        disk-cache: ${{ github.workflow }}
        repository-cache: true

    - name: Install clang-format 20 (Linux)
      if: runner.os == 'Linux'
      run: |
        # Install clang-format 20 specifically on Ubuntu
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 20 # Installs clang-format-20 and other LLVM 20 tools
        clang-format-20 --version # Verify

    - name: Install clang-format (macOS)
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install clang-format # Homebrew's clang-format is likely already 20.1.7 or newer
        clang-format --version # Verify

    - name: Check formatting (redundant but allowed)
      run: |
        # Use the appropriate clang-format executable for each OS
        if [[ "${{ runner.os }}" == "Linux" ]]; then
          clang-format-20 --version
          files=$(git ls-files '*.cc' '*.cpp' '*.h' '*.hpp')
          [ -z "$files" ] || clang-format-20 --dry-run --Werror $files # Use clang-format-20
        else # macOS
          clang-format --version
          files=$(git ls-files '*.cc' '*.cpp' '*.h' '*.hpp')
          [ -z "$files" ] || clang-format --dry-run --Werror $files # Use clang-format (from brew)
        fi

    - name: Bazel tests
      run: bazel test src:all
